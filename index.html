<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud POS System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #888888;
            --border: #2a2a2a;
            --accent: #00ff88;
            --warning: #ff6b6b;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .login-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg-primary);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
        }

        .login-screen.hidden {
            display: none;
        }

        .login-container {
            background: var(--bg-secondary);
            padding: 50px;
            border-radius: 2px;
            border: 1px solid var(--border);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .login-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: 6px;
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .pin-display {
            background: var(--bg-tertiary);
            padding: 25px;
            border-radius: 2px;
            margin-bottom: 30px;
            font-size: 32px;
            letter-spacing: 16px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid var(--border);
            font-family: 'Bebas Neue', sans-serif;
        }

        .pin-display.error {
            border-color: var(--warning);
            animation: shake 0.3s ease;
        }

        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .numpad-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 0;
            height: 70px;
            width: 100%;
            border-radius: 2px;
            color: var(--text-primary);
            font-size: 24px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .numpad-btn:hover {
            background: var(--bg-primary);
            border-color: var(--text-primary);
        }

        .numpad-btn:active {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .container {
            max-width: 100%;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 24px;
            color: var(--text-primary);
            letter-spacing: 4px;
        }

        .sync-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .sync-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            animation: pulse 2s infinite;
        }

        .sync-dot.disconnected {
            background: var(--warning);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .mode-selector {
            display: flex;
            gap: 0;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
        }

        .mode-btn {
            padding: 12px 30px;
            font-size: 11px;
            font-weight: 500;
            border: none;
            border-right: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.2s ease;
            background: transparent;
            color: var(--text-secondary);
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .mode-btn:last-child {
            border-right: none;
        }

        .mode-btn.active {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .main-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            min-height: calc(100vh - 200px);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }

        .menu-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .menu-item:hover {
            border-color: var(--text-primary);
            transform: translateY(-2px);
        }

        .menu-item:active {
            transform: scale(0.98);
        }

        .menu-item h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .price {
            color: var(--text-secondary);
            font-size: 14px;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
        }

        .order-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .order-items {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border);
        }

        .item-details h4 {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .item-price {
            color: var(--text-secondary);
            font-size: 12px;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        .remove-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 12px;
            cursor: pointer;
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.2s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .remove-btn:hover {
            border-color: var(--warning);
            color: var(--warning);
        }

        .order-total {
            border-top: 2px solid var(--border);
            padding-top: 20px;
            margin-bottom: 20px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .final-total {
            display: flex;
            justify-content: space-between;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        .payment-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .payment-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 18px;
            color: var(--text-primary);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Montserrat', sans-serif;
        }

        .payment-btn:hover {
            background: var(--text-primary);
            color: var(--bg-primary);
        }

        .payment-btn.clear {
            border-color: var(--warning);
            color: var(--warning);
        }

        .payment-btn.clear:hover {
            background: var(--warning);
            color: var(--text-primary);
        }

        .kitchen-view {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .kitchen-order {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 25px;
            position: relative;
        }

        .kitchen-order.completed {
            opacity: 0.5;
            border-color: var(--accent);
        }

        .kitchen-order.preorder {
            border-left: 4px solid var(--accent);
        }

        .kitchen-order h3 {
            font-size: 18px;
            margin-bottom: 10px;
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 2px;
        }

        .order-time {
            color: var(--text-secondary);
            font-size: 11px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .order-notes {
            background: var(--bg-tertiary);
            padding: 12px;
            margin-bottom: 15px;
            border-left: 3px solid var(--accent);
            font-size: 12px;
            color: var(--text-secondary);
            font-style: italic;
        }

        .order-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            color: var(--bg-primary);
            padding: 6px 12px;
            font-size: 9px;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .order-badge.preorder {
            background: var(--accent);
        }

        .kitchen-order ul {
            list-style: none;
            margin-bottom: 20px;
        }

        .kitchen-order li {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .action-btn {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 15px;
            color: var(--text-primary);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Montserrat', sans-serif;
        }

        .action-btn:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .hidden {
            display: none !important;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 28px;
            letter-spacing: 3px;
        }

        .close-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 10px 15px;
            cursor: pointer;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .close-btn:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 15px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: 'Montserrat', sans-serif;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .submit-btn {
            width: 100%;
            background: var(--accent);
            border: none;
            padding: 18px;
            color: var(--bg-primary);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.2s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .submit-btn:hover {
            background: var(--text-primary);
        }

        .report-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .report-stat {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 25px;
            text-align: center;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 36px;
            letter-spacing: 2px;
            color: var(--accent);
        }

        .items-sold-list {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            padding: 25px;
        }

        .items-sold-list h4 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .sold-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }

        .sold-item-count {
            color: var(--text-secondary);
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 1px;
        }

        .payment-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .payment-modal.active {
            display: flex;
        }

        .payment-modal-content {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            padding: 50px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .payment-method-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 32px;
            letter-spacing: 4px;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .payment-amount-display {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 48px;
            letter-spacing: 3px;
            margin: 30px 0;
            color: var(--text-primary);
        }

        .cash-input-group {
            margin: 30px 0;
        }

        .cash-input-group label {
            display: block;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 15px;
        }

        .cash-input-group input {
            width: 100%;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            padding: 20px;
            color: var(--text-primary);
            font-size: 32px;
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
            letter-spacing: 2px;
        }

        .cash-input-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .change-display {
            background: var(--bg-tertiary);
            border: 2px solid var(--accent);
            padding: 25px;
            margin: 20px 0;
            font-family: 'Bebas Neue', sans-serif;
        }

        .change-label {
            font-size: 14px;
            letter-spacing: 2px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .change-amount {
            font-size: 42px;
            letter-spacing: 3px;
            color: var(--accent);
        }

        .payment-modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .payment-modal-btn {
            flex: 1;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            padding: 20px;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Montserrat', sans-serif;
        }

        .payment-modal-btn:hover {
            transform: translateY(-2px);
        }

        .payment-modal-btn.confirm {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg-primary);
        }

        .payment-modal-btn.confirm:hover {
            background: var(--text-primary);
            border-color: var(--text-primary);
        }

        .payment-modal-btn.cancel {
            border-color: var(--warning);
            color: var(--warning);
        }

        .payment-modal-btn.cancel:hover {
            background: var(--warning);
            color: var(--text-primary);
        }

        .insufficient-cash {
            color: var(--warning);
            font-size: 12px;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }

            .menu-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .mode-selector {
                flex-direction: column;
                width: 100%;
            }

            .mode-btn {
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .kitchen-view {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <div class="login-title">CLOUD POS</div>
            <div class="login-subtitle">Enter PIN to Continue</div>
            <div id="pinDisplay" class="pin-display"></div>
            <div class="numpad">
                <button class="numpad-btn" onclick="app.addPin('1')">1</button>
                <button class="numpad-btn" onclick="app.addPin('2')">2</button>
                <button class="numpad-btn" onclick="app.addPin('3')">3</button>
                <button class="numpad-btn" onclick="app.addPin('4')">4</button>
                <button class="numpad-btn" onclick="app.addPin('5')">5</button>
                <button class="numpad-btn" onclick="app.addPin('6')">6</button>
                <button class="numpad-btn" onclick="app.addPin('7')">7</button>
                <button class="numpad-btn" onclick="app.addPin('8')">8</button>
                <button class="numpad-btn" onclick="app.addPin('9')">9</button>
                <button class="numpad-btn" onclick="app.clearPin()">CLR</button>
                <button class="numpad-btn" onclick="app.addPin('0')">0</button>
                <button class="numpad-btn" onclick="app.checkPin()">OK</button>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="mainApp" class="container hidden">
        <div class="header">
            <div class="logo">CLOUD POS</div>
            <div class="sync-indicator">
                <div id="syncDot" class="sync-dot"></div>
                <span id="syncStatus">SYNCED</span>
            </div>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="pos" onclick="app.switchMode('pos')">POS</button>
                <button class="mode-btn" data-mode="kitchen" onclick="app.switchMode('kitchen')">KITCHEN</button>
                <button class="mode-btn" data-mode="preorder" onclick="app.switchMode('preorder')">PREORDER</button>
                <button class="mode-btn" data-mode="history" onclick="app.switchMode('history')">HISTORY</button>
                <button class="mode-btn" data-mode="report" onclick="app.openShiftReport()">REPORT</button>
            </div>
        </div>

        <!-- POS Mode -->
        <div id="posMode" class="main-layout">
            <div class="menu-grid" id="menuGrid"></div>
            <div class="order-panel">
                <h2 style="font-family: 'Bebas Neue', sans-serif; font-size: 24px; letter-spacing: 3px; margin-bottom: 25px;">CURRENT ORDER</h2>
                <div class="order-items" id="orderItems">
                    <div class="empty-state">No items added</div>
                </div>
                <div class="order-total">
                    <div class="total-row">
                        <span>Subtotal</span>
                        <span id="subtotal">RM 0.00</span>
                    </div>
                    <div class="final-total">
                        <span>TOTAL</span>
                        <span id="totalAmount">RM 0.00</span>
                    </div>
                </div>
                <div class="payment-buttons">
                    <button class="payment-btn" onclick="app.processPayment('cash')">CASH PAYMENT</button>
                    <button class="payment-btn" onclick="app.processPayment('card')">CARD PAYMENT</button>
                    <button class="payment-btn" onclick="app.processPayment('ewallet')">E-WALLET</button>
                    <button class="payment-btn clear" onclick="app.clearOrder()">CLEAR ORDER</button>
                </div>
            </div>
        </div>

        <!-- Kitchen Mode -->
        <div id="kitchenMode" class="kitchen-view hidden"></div>

        <!-- Preorder Mode -->
        <div id="preorderMode" class="hidden">
            <button class="payment-btn" style="max-width: 300px; margin-bottom: 30px;" onclick="app.openPreorderModal()">+ NEW PREORDER</button>
            <div id="preorderList" class="kitchen-view"></div>
        </div>

        <!-- History Mode -->
        <div id="historyMode" class="kitchen-view hidden"></div>
    </div>

    <!-- Preorder Modal -->
    <div id="preorderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">NEW PREORDER</div>

            playSound(type) {
                try {
                    this.sounds[type].currentTime = 0;
                    this.sounds[type].play().catch(e => console.log('Sound play failed:', e));
                } catch (e) {
                    console.log('Sound error:', e);
                }
            },

            addPin(digit) {
                if (this.pin.length < 4) {
                    this.pin += digit;
                    document.getElementById('pinDisplay').textContent = '•'.repeat(this.pin.length);
                    this.playSound('click');
                }
            },

            clearPin() {
                this.pin = '';
                document.getElementById('pinDisplay').textContent = '';
                document.getElementById('pinDisplay').classList.remove('error');
                this.playSound('click');
            },

            checkPin() {
                if (this.pin === this.correctPin) {
                    this.playSound('success');
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    this.clearPin();
                } else {
                    document.getElementById('pinDisplay').classList.add('error');
                    this.playSound('click');
                    setTimeout(() => {
                        this.clearPin();
                    }, 500);
                }
            },

            renderMenu() {
                const grid = document.getElementById('menuGrid');
                grid.innerHTML = this.menuItems.map(item => `
                    <div class="menu-item" onclick="app.addToOrder(${item.id})">
                        <h3>${item.name}</h3>
                        <div class="price">RM ${item.price.toFixed(2)}</div>
                    </div>
                `).join('');
            },

            addToOrder(itemId) {
                const item = this.menuItems.find(i => i.id === itemId);
                if (item) {
                    this.currentOrder.push({...item});
                    this.updateOrderDisplay();
                    this.playSound('order');
                }
            },

            removeFromOrder(index) {
                this.currentOrder.splice(index, 1);
                this.updateOrderDisplay();
                this.playSound('click');
            },

            updateOrderDisplay() {
                const orderItemsDiv = document.getElementById('orderItems');
                const subtotal = this.currentOrder.reduce((sum, item) => sum + item.price, 0);

                if (this.currentOrder.length === 0) {
                    orderItemsDiv.innerHTML = '<div class="empty-state">No items added</div>';
                } else {
                    orderItemsDiv.innerHTML = this.currentOrder.map((item, index) => `
                        <div class="order-item">
                            <div class="item-details">
                                <h4>${item.name}</h4>
                                <div class="item-price">RM ${item.price.toFixed(2)}</div>
                            </div>
                            <button class="remove-btn" onclick="app.removeFromOrder(${index})">Remove</button>
                        </div>
                    `).join('');
                }

                document.getElementById('subtotal').textContent = `RM ${subtotal.toFixed(2)}`;
                document.getElementById('totalAmount').textContent = `RM ${subtotal.toFixed(2)}`;
            },

            clearOrder() {
                if (this.currentOrder.length === 0) return;
                if (confirm('Clear current order?')) {
                    this.currentOrder = [];
                    this.updateOrderDisplay();
                    this.playSound('click');
                }
            },

            async processPayment(method) {
                if (this.currentOrder.length === 0) {
                    alert('Please add items to order');
                    return;
                }

                const total = this.currentOrder.reduce((sum, item) => sum + item.price, 0);
                this.currentPaymentMethod = method;
                this.currentPaymentTotal = total;

                // Update modal
                document.getElementById('paymentTotal').textContent = total.toFixed(2);
                
                // Set title based on payment method
                const titles = {
                    'cash': 'CASH PAYMENT',
                    'card': 'CARD PAYMENT',
                    'ewallet': 'E-WALLET PAYMENT'
                };
                document.getElementById('paymentMethodTitle').textContent = titles[method];

                // Show/hide cash input section
                const cashSection = document.getElementById('cashInputSection');
                const changeSection = document.getElementById('changeSection');
                const cashInput = document.getElementById('cashReceived');
                
                if (method === 'cash') {
                    cashSection.style.display = 'block';
                    changeSection.style.display = 'none';
                    cashInput.value = '';
                    cashInput.focus();
                } else {
                    cashSection.style.display = 'none';
                    changeSection.style.display = 'none';
                }

                document.getElementById('paymentModal').classList.add('active');
                this.playSound('click');
            },

            calculateChange() {
                const cashReceived = parseFloat(document.getElementById('cashReceived').value) || 0;
                const total = this.currentPaymentTotal;
                const change = cashReceived - total;
                
                const changeSection = document.getElementById('changeSection');
                const insufficientWarning = document.getElementById('insufficientWarning');
                const confirmBtn = document.getElementById('confirmPaymentBtn');

                if (cashReceived > 0) {
                    if (change >= 0) {
                        changeSection.style.display = 'block';
                        document.getElementById('changeAmount').textContent = change.toFixed(2);
                        insufficientWarning.style.display = 'none';
                        confirmBtn.disabled = false;
                        confirmBtn.style.opacity = '1';
                    } else {
                        changeSection.style.display = 'none';
                        insufficientWarning.style.display = 'block';
                        confirmBtn.disabled = true;
                        confirmBtn.style.opacity = '0.5';
                    }
                } else {
                    changeSection.style.display = 'none';
                    insufficientWarning.style.display = 'none';
                }
            },

            async confirmPayment() {
                // Validate cash payment
                if (this.currentPaymentMethod === 'cash') {
                    const cashReceived = parseFloat(document.getElementById('cashReceived').value) || 0;
                    if (cashReceived < this.currentPaymentTotal) {
                        return; // Button should be disabled anyway
                    }
                }

                const order = {
                    id: Date.now(),
                    items: [...this.currentOrder],
                    total: this.currentPaymentTotal,
                    paymentMethod: this.currentPaymentMethod,
                    timestamp: new Date().toISOString(),
                    displayTime: new Date().toLocaleString('en-MY', { 
                        day: '2-digit',
                        month: 'short',
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: true
                    }),
                    status: 'pending'
                };

                try {
                    await this.addOrderToKitchen(order);
                    await this.updateShiftStats(order);
                    
                    this.currentOrder = [];
                    this.updateOrderDisplay();
                    this.closePaymentModal();
                    this.playSound('success');
                    
                    alert(`Payment confirmed!\nOrder sent to kitchen.`);
                } catch (error) {
                    console.error('Payment error:', error);
                    alert('Error processing payment');
                }
            },

            cancelPayment() {
                this.closePaymentModal();
            },

            closePaymentModal() {
                document.getElementById('paymentModal').classList.remove('active');
                document.getElementById('cashReceived').value = '';
                document.getElementById('changeSection').style.display = 'none';
                document.getElementById('insufficientWarning').style.display = 'none';
                this.playSound('click');
            },

            async addOrderToKitchen(order) {
                const orderRef = window.dbPush(window.dbRef(window.db, 'kitchen-orders'));
                await window.dbSet(orderRef, order);
            },

            async updateShiftStats(order) {
                try {
                    const shiftRef = window.dbRef(window.db, 'current-shift');
                    const snapshot = await window.dbGet(shiftRef);
                    
                    let shiftData = snapshot.exists() ? snapshot.val() : {
                        startTime: new Date().toISOString(),
                        totalSales: 0,
                        orderCount: 0,
                        paymentMethods: { cash: 0, card: 0, ewallet: 0, preorder: 0 },
                        itemsSold: {}
                    };

                    shiftData.totalSales += order.total;
                    shiftData.orderCount += 1;
                    shiftData.paymentMethods[order.paymentMethod] = 
                        (shiftData.paymentMethods[order.paymentMethod] || 0) + order.total;

                    order.items.forEach(item => {
                        if (!shiftData.itemsSold[item.name]) {
                            shiftData.itemsSold[item.name] = { count: 0, revenue: 0 };
                        }
                        shiftData.itemsSold[item.name].count += 1;
                        shiftData.itemsSold[item.name].revenue += item.price;
                    });

                    await window.dbSet(shiftRef, shiftData);
                } catch (error) {
                    console.error('Error updating shift stats:', error);
                }
            },

            async initializeShift() {
                try {
                    const shiftRef = window.dbRef(window.db, 'current-shift');
                    const snapshot = await window.dbGet(shiftRef);
                    
                    if (!snapshot.exists()) {
                        await window.dbSet(shiftRef, {
                            startTime: new Date().toISOString(),
                            totalSales: 0,
                            orderCount: 0,
                            paymentMethods: { cash: 0, card: 0, ewallet: 0, preorder: 0 },
                            itemsSold: {}
                        });
                    }
                } catch (error) {
                    console.error('Error initializing shift:', error);
                }
            },

            setupFirebaseListeners() {
                const ordersRef = window.dbRef(window.db, 'kitchen-orders');
                window.dbOnValue(ordersRef, (snapshot) => {
                    if (this.currentMode === 'kitchen') {
                        this.renderKitchenOrders(snapshot.val());
                    } else if (this.currentMode === 'history') {
                        this.renderHistory();
                    }
                    this.updateSyncStatus(true);
                }, (error) => {
                    console.error('Firebase listener error:', error);
                    this.updateSyncStatus(false);
                });

                const preordersRef = window.dbRef(window.db, 'preorders');
                window.dbOnValue(preordersRef, (snapshot) => {
                    if (this.currentMode === 'preorder') {
                        const preorders = snapshot.val();
                        this.renderPreorderList(preorders ? Object.values(preorders) : []);
                    }
                });
            },

            updateSyncStatus(connected) {
                const dot = document.getElementById('syncDot');
                const status = document.getElementById('syncStatus');
                
                if (connected) {
                    dot.classList.remove('disconnected');
                    status.textContent = 'SYNCED';
                } else {
                    dot.classList.add('disconnected');
                    status.textContent = 'OFFLINE';
                }
            },

            switchMode(mode) {
                this.currentMode = mode;
                
                document.querySelectorAll('.mode-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-mode="${mode}"]`).classList.add('active');

                document.getElementById('posMode').classList.add('hidden');
                document.getElementById('kitchenMode').classList.add('hidden');
                document.getElementById('preorderMode').classList.add('hidden');
                document.getElementById('historyMode').classList.add('hidden');

                if (mode === 'pos') {
                    document.getElementById('posMode').classList.remove('hidden');
                } else if (mode === 'kitchen') {
                    document.getElementById('kitchenMode').classList.remove('hidden');
                    this.loadKitchenOrders();
                } else if (mode === 'preorder') {
                    document.getElementById('preorderMode').classList.remove('hidden');
                    this.loadPreorders();
                } else if (mode === 'history') {
                    document.getElementById('historyMode').classList.remove('hidden');
                    this.renderHistory();
                }

                this.playSound('click');
            },

            async loadKitchenOrders() {
                try {
                    const snapshot = await window.dbGet(window.dbRef(window.db, 'kitchen-orders'));
                    this.renderKitchenOrders(snapshot.val());
                } catch (error) {
                    console.error('Error loading kitchen orders:', error);
                }
            },

            renderKitchenOrders(orders) {
                const kitchenDiv = document.getElementById('kitchenMode');
                
                if (!orders) {
                    kitchenDiv.innerHTML = '<div class="empty-state">No orders in kitchen</div>';
                    return;
                }

                const orderArray = Object.entries(orders).map(([key, order]) => ({
                    firebaseKey: key,
                    ...order
                }));

                const pendingOrders = orderArray.filter(order => order.status === 'pending');
                
                if (pendingOrders.length === 0) {
                    kitchenDiv.innerHTML = '<div class="empty-state">No pending orders</div>';
                    return;
                }

                kitchenDiv.innerHTML = pendingOrders.map(order => `
                    <div class="kitchen-order">
                        <h3>Order #${order.id}</h3>
                        <div class="order-time">${order.displayTime} • ${order.paymentMethod.toUpperCase()}</div>
                        ${order.customerName ? `<div class="order-time">Customer: ${order.customerName}</div>` : ''}
                        ${order.notes ? `<div class="order-notes">${order.notes}</div>` : ''}
                        <ul>
                            ${order.items.map(item => `<li><span>${item.name}</span><span>RM ${item.price.toFixed(2)}</span></li>`).join('')}
                        </ul>
                        <div style="margin-top: 20px; padding-top: 15px; border-top: 2px solid var(--border); font-family: 'Bebas Neue', sans-serif; font-size: 24px; text-align: center;">TOTAL: RM ${order.total.toFixed(2)}</div>
                        <button class="action-btn" onclick="app.completeOrder('${order.firebaseKey}')">MARK AS COMPLETED</button>
                    </div>
                `).join('');
            },

            async completeOrder(firebaseKey) {
                try {
                    await window.dbSet(window.dbRef(window.db, `kitchen-orders/${firebaseKey}/status`), 'completed');
                    this.playSound('success');
                } catch (error) {
                    console.error('Error completing order:', error);
                }
            },

            async loadPreorders() {
                try {
                    const snapshot = await window.dbGet(window.dbRef(window.db, 'preorders'));
                    const preorders = snapshot.val();
                    this.renderPreorderList(preorders ? Object.values(preorders) : []);
                } catch (error) {
                    console.error('Error loading preorders:', error);
                }
            },

            openPreorderModal() {
                this.preorderItems = [];
                document.getElementById('preorderCustomer').value = '';
                document.getElementById('preorderTime').value = '';
                document.getElementById('preorderNotes').value = '';
                document.getElementById('preorderTotal').textContent = '0.00';
                
                const grid = document.getElementById('preorderMenuGrid');
                grid.innerHTML = this.menuItems.map(item => `
                    <div class="menu-item" onclick="app.addToPreorder(${item.id})">
                        <h3>${item.name}</h3>
                        <div class="price">RM ${item.price.toFixed(2)}</div>
                    </div>
                `).join('');
                
                document.getElementById('preorderModal').classList.add('active');
                this.playSound('click');
            },

            closePreorderModal() {
                document.getElementById('preorderModal').classList.remove('active');
                this.playSound('click');
            },

            addToPreorder(itemId) {
                const item = this.menuItems.find(i => i.id === itemId);
                if (item) {
                    this.preorderItems.push({...item});
                    const total = this.preorderItems.reduce((sum, item) => sum + item.price, 0);
                    document.getElementById('preorderTotal').textContent = total.toFixed(2);
                    this.playSound('order');
                }
            },

            async createPreorder() {
                const customer = document.getElementById('preorderCustomer').value.trim();
                const time = document.getElementById('preorderTime').value;
                const notes = document.getElementById('preorderNotes').value.trim();

                if (!customer || !time || this.preorderItems.length === 0) {
                    alert('Please fill in customer name, pickup time, and add items');
                    return;
                }

                const preorder = {
                    id: Date.now(),
                    customerName: customer,
                    pickupTime: time,
                    notes: notes,
                    items: [...this.preorderItems],
                    total: this.preorderItems.reduce((sum, item) => sum + item.price, 0),
                    createdAt: new Date().toISOString(),
                    displayTime: new Date(time).toLocaleString('en-MY', { 
                        day: '2-digit',
                        month: 'short',
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: true
                    }),
                    status: 'pending',
                    type: 'preorder'
                };

                try {
                    const preorderRef = window.dbPush(window.dbRef(window.db, 'preorders'));
                    await window.dbSet(preorderRef, preorder);
                    
                    this.closePreorderModal();
                    this.playSound('success');
                } catch (error) {
                    console.error('Error creating preorder:', error);
                    alert('Error creating preorder');
                }
            },

            renderPreorderList(preorders = []) {
                const listDiv = document.getElementById('preorderList');
                
                const pending = preorders.filter(p => p.status === 'pending');
                
                if (pending.length === 0) {
                    listDiv.innerHTML = '<div class="empty-state">No preorders</div>';
                    return;
                }
                
                listDiv.innerHTML = pending.map(preorder => `
                    <div class="kitchen-order preorder">
                        <div class="order-badge preorder">Preorder</div>
                        <h3>${preorder.customerName}</h3>
                        <div class="order-time">Pickup: ${preorder.displayTime}</div>
                        ${preorder.notes ? `<div class="order-notes">${preorder.notes}</div>` : ''}
                        <ul>
                            ${preorder.items.map(item => `<li><span>${item.name}</span><span>RM ${item.price.toFixed(2)}</span></li>`).join('')}
                        </ul>
                        <div style="margin-top: 20px; padding-top: 15px; border-top: 2px solid var(--border); font-family: 'Bebas Neue', sans-serif; font-size: 24px; text-align: center;">TOTAL: RM ${preorder.total.toFixed(2)}</div>
                        <button class="action-btn" style="margin-top: 15px;" onclick="app.activatePreorder(${preorder.id})">Send to Kitchen</button>
                        <button class="action-btn" onclick="app.cancelPreorder(${preorder.id})">Cancel</button>
                    </div>
                `).join('');
            },

            async activatePreorder(preorderId) {
                try {
                    const snapshot = await window.dbGet(window.dbRef(window.db, 'preorders'));
                    const preorders = snapshot.val();
                    
                    if (preorders) {
                        for (let key in preorders) {
                            if (preorders[key].id === preorderId) {
                                const preorder = preorders[key];
                                
                                await window.dbSet(window.dbRef(window.db, `preorders/${key}/status`), 'activated');
                                
                                const kitchenOrder = {
                                    ...preorder,
                                    paymentMethod: 'preorder',
                                    timestamp: new Date().toISOString(),
                                    status: 'pending'
                                };
                                
                                await this.addOrderToKitchen(kitchenOrder);
                                await this.updateShiftStats(kitchenOrder);
                                this.playSound('success');
                                break;
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error activating preorder:', error);
                }
            },

            async cancelPreorder(preorderId) {
                if (!confirm('Cancel this preorder?')) return;
                
                try {
                    const snapshot = await window.dbGet(window.dbRef(window.db, 'preorders'));
                    const preorders = snapshot.val();
                    
                    if (preorders) {
                        for (let key in preorders) {
                            if (preorders[key].id === preorderId) {
                                await window.dbRemove(window.dbRef(window.db, `preorders/${key}`));
                                this.playSound('click');
                                break;
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error canceling preorder:', error);
                }
            },

            async renderHistory() {
                const historyDiv = document.getElementById('historyMode');
                
                try {
                    const snapshot = await window.dbGet(window.dbRef(window.db, 'kitchen-orders'));
                    if (!snapshot.exists()) {
                        historyDiv.innerHTML = '<div class="empty-state">No order history</div>';
                        return;
                    }

                    const orders = Object.values(snapshot.val());
                    const sortedOrders = [...orders].reverse();
                    
                    if (sortedOrders.length === 0) {
                        historyDiv.innerHTML = '<div class="empty-state">No order history</div>';
                        return;
                    }

                    historyDiv.innerHTML = sortedOrders.map(order => `
                        <div class="kitchen-order ${order.status === 'completed' ? 'completed' : ''}">
                            <h3>Order #${order.id}</h3>
                            <div class="order-time">${order.displayTime} • ${order.paymentMethod.toUpperCase()}</div>
                            ${order.customerName ? `<div class="order-time">Customer: ${order.customerName}</div>` : ''}
                            <ul>
                                ${order.items.map(item => `<li><span>${item.name}</span><span>RM ${item.price.toFixed(2)}</span></li>`).join('')}
                            </ul>
                            <div style="margin-top: 20px; padding-top: 15px; border-top: 2px solid var(--border); font-family: 'Bebas Neue', sans-serif; font-size: 24px; text-align: center;">TOTAL: RM ${order.total.toFixed(2)}</div>
                            <div style="margin-top: 15px; text-align: center; color: var(--text-secondary); font-size: 10px; letter-spacing: 2px; text-transform: uppercase;">
                                ${order.status === 'completed' ? '✓ Completed' : 'Pending'}
                            </div>
                        </div>
                    `).join('');
                } catch (error) {
                    console.error('Error rendering history:', error);
                }
            },

            async openShiftReport() {
                try {
                    const snapshot = await window.dbGet(window.dbRef(window.db, 'current-shift'));
                    if (!snapshot.exists()) {
                        alert('No shift data available');
                        return;
                    }

                    const shift = snapshot.val();
                    const reportContent = document.getElementById('shiftReportContent');

                    const itemsHtml = Object.entries(shift.itemsSold)
                        .sort((a, b) => b[1].count - a[1].count)
                        .map(([name, data]) => `
                            <div class="sold-item">
                                <span>${name}</span>
                                <span class="sold-item-count">${data.count}x • RM ${data.revenue.toFixed(2)}</span>
                            </div>
                        `).join('');

                    reportContent.innerHTML = `
                        <div class="report-grid">
                            <div class="report-stat">
                                <div class="stat-label">Total Sales</div>
                                <div class="stat-value">RM ${shift.totalSales.toFixed(2)}</div>
                            </div>
                            <div class="report-stat">
                                <div class="stat-label">Orders</div>
                                <div class="stat-value">${shift.orderCount}</div>
                            </div>
                            <div class="report-stat">
                                <div class="stat-label">Cash</div>
                                <div class="stat-value">RM ${(shift.paymentMethods.cash || 0).toFixed(2)}</div>
                            </div>
                            <div class="report-stat">
                                <div class="stat-label">Card</div>
                                <div class="stat-value">RM ${(shift.paymentMethods.card || 0).toFixed(2)}</div>
                            </div>
                            <div class="report-stat">
                                <div class="stat-label">E-Wallet</div>
                                <div class="stat-value">RM ${(shift.paymentMethods.ewallet || 0).toFixed(2)}</div>
                            </div>
                            <div class="report-stat">
                                <div class="stat-label">Preorder</div>
                                <div class="stat-value">RM ${(shift.paymentMethods.preorder || 0).toFixed(2)}</div>
                            </div>
                        </div>
                        <div class="items-sold-list">
                            <h4>Items Sold</h4>
                            ${itemsHtml}
                        </div>
                    `;

                    document.getElementById('shiftReportModal').classList.add('active');
                    this.playSound('click');
                } catch (error) {
                    console.error('Error opening shift report:', error);
                    alert('Error loading shift report');
                }
            },

            closeShiftReport() {
                document.getElementById('shiftReportModal').classList.remove('active');
                this.playSound('click');
            }
        };

        // Initialize app when page loads
        window.addEventListener('DOMContentLoaded', () => {
            // Wait for Firebase to initialize
            setTimeout(() => {
                app.init();
                
                // Add event listener for cash input
                const cashInput = document.getElementById('cashReceived');
                if (cashInput) {
                    cashInput.addEventListener('input', () => app.calculateChange());
                }
            }, 1000);
        });
    </script>
</body>
</html>
